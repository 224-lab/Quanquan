<div class="b-main" role="main">
	<div class="ball">
		<div class="mod_gallerylist">
			<volist name="groups" id="g" key="i">
			
			<div class="layout_default" id="{$position[$i]}">
				<p class="info">
					<span class="date"></span> <span class="author"></span>
				</p>
				<div class="image_container">
					<volist name="$g" id="vo" key="k">
						<p class="info">
							<span class="date"></span> <span class="author"></span>
						</p>
						<a href="{$vo.photo_href}" rel="lightbox{$i}[ostec]"
							title="{$vo.photo_title}"> <if condition="$vo.index eq 1">
							<img src="__PUBLIC__/WebResources/photos/album_back.jpg"></if>
						</a>
					
				 	</volist>
				</div>
			</div>
			</volist>
		</div>
	</div>
</div>
